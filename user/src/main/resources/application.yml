# sudo docker run --rm --name postgres_u -e POSTGRES_PASSWORD=1234567890 -e POSTGRES_USER=sportuser -e POSTGRES_DB=postgres_u -d -p 5433:5432 -v postgres_u:/var/lib/postgresl/postgres_u  postgres
server:
  port: 8900

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:3001/eureka/

spring:
  application:
    name: user
  datasource:
    password: 1234567890
    url: jdbc:postgresql://localhost:5433/postgres_u
    username: sportuser
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true


