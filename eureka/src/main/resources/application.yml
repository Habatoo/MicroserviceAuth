server:
  port: ${PORT}

spring:
  profiles: peer
  application:
    name: eureka

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: https://becomethebest.herokuapp.com/eureka/
  instance:
    non-secure-port: 80
    hostname: becomethebest.herokuapp.com